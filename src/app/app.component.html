<ion-app>
  <ion-menu contentId="main" menuId="first" side="start" swipeGesture="false">
    <ion-header>
      <ion-toolbar class="hola">
        <ion-title>Men√∫</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ion-menu-toggle *ngFor="let c of prueba" >
          <ion-item [routerLink]="c.redirecTo"
              detail=true>
            <ion-icon [name]="c.icon" slot="start" color="primary"></ion-icon>
            {{ c.name }}
         </ion-item>
        </ion-menu-toggle>
        <ion-item (click)="salir()" routerDirection="root"  detail="true">
          <ion-icon slot="start" [name]="'exit-outline'" color="primary"></ion-icon>
          <ion-label>Salir</ion-label>
        </ion-item>
     </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
